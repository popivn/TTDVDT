<div>
    <app-banner></app-banner>

    <!-- Service Cards Section -->
    <section class="py-12 px-4 bg-gray-50">
      <div class="container mx-auto max-w-6xl">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
          <!-- Đăng ký tư vấn -->
          <app-service-card title="Đăng ký tư vấn">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
            </svg>
          </app-service-card>
          <!-- Câu hỏi thường gặp -->
          <app-service-card title="Câu hỏi thường gặp">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </app-service-card>
        </div>
      </div>
    </section>

    <!-- Featured Courses Section -->
    <section id="courses" class="py-12 px-4">
      <div class="container mx-auto max-w-6xl">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Các Khóa Học Nổi Bật</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <app-course-card
            *ngFor="let course of courses"
            [title]="course.title"
            [description]="course.description">
          </app-course-card>
        </div>
      </div>
    </section>

    <!-- News & Events Section -->
    <section class="py-12 px-4 bg-gray-50">
      <div class="container mx-auto max-w-6xl">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Tin Tức & Sự Kiện</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <app-news-card
            *ngFor="let item of news"
            [date]="item.date"
            [title]="item.title">
          </app-news-card>
        </div>
      </div>
    </section>
</div>
