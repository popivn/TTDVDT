<div>
    <app-banner></app-banner>

    <!-- Service Cards Section - Đè lên banner -->
    <section class="z-10 py-12 px-4 bg-gray-50">
      <div class="container mx-auto max-w-6xl">
        <!-- Loading State -->
        <div *ngIf="loadingClassrooms" class="text-center py-8">
          <p class="text-gray-600">Đang tải phòng học...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="classroomError && !loadingClassrooms" class="text-center py-8">
          <p class="text-red-600">{{ classroomError }}</p>
        </div>

        <!-- Classrooms Slider -->
        <div *ngIf="!loadingClassrooms && !classroomError && classrooms.length > 0" class="relative">
          <!-- Navigation Buttons -->
          <button
            (click)="previousClassrooms()"
            [disabled]="!canGoPrevious() || isTransitioning"
            class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-white rounded-full p-3 shadow-lg hover:bg-gray-100 focus:outline-none transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            aria-label="Phòng trước"
            type="button"
          >
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          
          <button
            (click)="nextClassrooms()"
            [disabled]="!canGoNext() || isTransitioning"
            class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-white rounded-full p-3 shadow-lg hover:bg-gray-100 focus:outline-none transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            aria-label="Phòng tiếp theo"
            type="button"
          >
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>

          <!-- Carousel Container -->
          <div class="overflow-hidden px-12">
            <div 
              #carouselContainer
              class="flex gap-6"
              [ngClass]="{
                'transition-transform duration-500 ease-in-out': !resetInProgress
              }"
              [style.transform]="getTransformStyle()"
            >
              <div
                *ngFor="let classroom of displayedClassrooms; let i = index"
                class="bg-white rounded-lg shadow-md flex flex-col items-center py-6 px-4 w-[280px] flex-shrink-0 transition-all duration-300 hover:shadow-xl hover:scale-105"
              >
                <img
                  [src]="classroom?.imageUrl || 'assets/images/no-image.png'"
                  [alt]="classroom?.classroomName || 'Phòng học'"
                  class="h-48 w-full object-cover rounded mb-4"
                />
                <h3 class="text-lg font-semibold text-gray-800 text-center px-2">
                  {{ classroom?.classroomName }}
                </h3>
                <p *ngIf="classroom?.description" class="text-sm text-gray-600 text-center mt-2 px-2 line-clamp-2">
                  {{ classroom.description }}
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Empty State -->
        <div *ngIf="!loadingClassrooms && !classroomError && classrooms.length === 0" class="text-center py-8">
          <p class="text-gray-600">Chưa có phòng học nào được hiển thị.</p>
        </div>
      </div>
    </section>

    <!-- Featured Faculties Section -->
    <section id="faculties" class="py-12 px-4">
      <div class="container mx-auto max-w-6xl">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Các Khoa Nổi Bật</h2>
        
        <!-- Loading State -->
        <div *ngIf="loading" class="text-center py-8">
          <p class="text-gray-600">Đang tải dữ liệu...</p>
        </div>
        
        <!-- Error State -->
        <div *ngIf="error && !loading" class="text-center py-8">
          <p class="text-red-600">{{ error }}</p>
        </div>
        
        <!-- Faculties Grid - 3 columns per row -->
        <div *ngIf="!loading && !error" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <app-course-card
            *ngFor="let faculty of faculties"
            [title]="faculty.facultyName"
            [description]="faculty.description || ''"
            [imageUrl]="faculty.imageUrl"
            [imageAlt]="faculty.facultyName">
          </app-course-card>
        </div>
        
        <!-- Empty State -->
        <div *ngIf="!loading && !error && faculties.length === 0" class="text-center py-8">
          <p class="text-gray-600">Chưa có khoa nào được hiển thị.</p>
        </div>
      </div>
    </section>

    <!-- News & Events Section -->
    <section class="py-12 px-4 bg-gray-50">
      <div class="container mx-auto max-w-6xl">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Tin Tức & Sự Kiện</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <app-news-card
            *ngFor="let item of news"
            [date]="item.date"
            [title]="item.title">
          </app-news-card>
        </div>
      </div>
    </section>
</div>
