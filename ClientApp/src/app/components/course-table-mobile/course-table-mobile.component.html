<div class="course-table-mobile">
  <!-- Nếu có dữ liệu -->
  <div *ngIf="data && data.length > 0" class="space-y-4">
    <div 
      *ngFor="let item of data" 
      class="course-card bg-white rounded-lg shadow-md border border-gray-200 p-4 hover:shadow-lg transition-shadow"
    >
      <!-- Course Name -->
      <div class="mb-3">
        <h3 class="text-lg font-semibold text-gray-900">
          {{ item.courseName }}
        </h3>
      </div>

      <!-- Course Details -->
      <div class="space-y-2 mb-4">
        <!-- Học phí -->
        <div class="flex items-center gap-2">
          <div class="flex-shrink-0 w-5 h-5 flex items-center justify-center">
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <span class="text-xs text-gray-500">Học phí:</span>
            <span class="text-sm font-medium text-gray-900 ml-2">
              {{ formatTuition(item.tuition) }}
            </span>
          </div>
        </div>

        <!-- Thời gian học -->
        <div class="flex items-center gap-2">
          <div class="flex-shrink-0 w-5 h-5 flex items-center justify-center">
            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <span class="text-xs text-gray-500">Thời gian học:</span>
            <span class="text-sm font-medium text-gray-900 ml-2">
              {{ item.studyTime }}
            </span>
          </div>
        </div>
      </div>

      <!-- Register Button -->
      <button
        (click)="onRegisterClick(item)"
        class="w-full inline-flex items-center justify-center px-4 py-2.5 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors shadow-sm"
      >
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Đăng ký
      </button>
    </div>
  </div>

  <!-- Nếu không có dữ liệu -->
  <div *ngIf="!data || data.length === 0" class="empty-state">
    <div class="text-center py-8">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <p class="mt-2 text-sm text-gray-500">Chưa có dữ liệu</p>
    </div>
  </div>
</div>
