<div class="relative py-16 px-4 overflow-hidden min-h-[500px]">
  <!-- Background Slider -->
  <div class="absolute inset-0 top-0 left-0 w-full h-full">
    <div 
      *ngFor="let image of slideImages; let i = index" 
      class="absolute inset-0 bg-cover bg-center bg-no-repeat transition-opacity duration-1000 ease-in-out"
      [style.background-image]="'url(' + image + ')'"
      [class.z-0]="i !== currentSlideIndex"
      [class.z-10]="i === currentSlideIndex"
      [style.opacity]="i === currentSlideIndex ? '1' : '0'">
    </div>
    <!-- Overlay for better text readability -->
    <div class="absolute inset-0 bg-black bg-opacity-40 z-10"></div>
  </div>

  <!-- Content -->
  <div class="container mx-auto max-w-6xl relative z-20">
    <div class="flex flex-col md:flex-row items-center gap-8">
      <!-- Text Content -->
      <div class="flex-1 text-center md:text-left text-white">
        <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold mb-4 uppercase">
          <span class="block sm:hidden">VỮNG BƯỚC TƯƠNG LAI</span>
          <span class="hidden sm:inline">NÂNG CAO KỸ NĂNG - VỮNG BƯỚC TƯƠNG LAI</span>
        </h2>
        <p class="text-base sm:text-lg md:text-xl mb-8 text-green-50 uppercase">
          <span class="block sm:hidden">KHÓA HỌC CHẤT LƯỢNG CAO.</span>
          <span class="hidden sm:inline">KHÁM PHÁ CÁC KHÓA HỌC CHẤT LƯỢNG CAO ĐƯỢC THIẾT KẾ CHO SỰ THÀNH CÔNG CỦA BẠN.</span>
        </p>
        <div class="flex flex-col sm:flex-row gap-4 sm:gap-4 justify-center sm:justify-start">
          <button 
            (click)="onExploreCourses()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 sm:py-3 px-6 sm:px-8 rounded-lg transition-colors shadow-lg uppercase text-sm sm:text-base">
            <span class="block sm:hidden">Khám Phá</span>
            <span class="hidden sm:inline">KHÁM PHÁ CÁC KHÓA HỌC</span>
          </button>
          <button 
            (click)="onOpenRegisterForm()"
            class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 sm:py-3 px-6 sm:px-8 rounded-lg transition-colors shadow-lg uppercase text-sm sm:text-base">
            <span class="block sm:hidden">Đăng kí</span>
            <span class="hidden sm:inline">ĐĂNG KÍ KHÓA HỌC</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Slide Indicators -->
  <div *ngIf="slideImages.length > 1" class="absolute bottom-4 left-1/2 -translate-x-1/2 z-30 flex gap-2">
    <button
      *ngFor="let image of slideImages; let i = index"
      (click)="goToSlide(i)"
      class="w-3 h-3 rounded-full transition-all duration-300"
      [class.bg-white]="i === currentSlideIndex"
      [class.bg-white-50]="i !== currentSlideIndex"
      [class.opacity-50]="i !== currentSlideIndex"
      [attr.aria-label]="'Go to slide ' + (i + 1)">
    </button>
  </div>
</div>
