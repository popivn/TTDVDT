<!-- Sidebar Overlay -->
<div 
  *ngIf="isOpen" 
  class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity"
  (click)="close()"
></div>

<!-- Sidebar -->
<aside 
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen"
  class="fixed top-0 left-0 h-full w-64 bg-white shadow-2xl z-50 transform transition-transform duration-300 ease-in-out border-r border-gray-200"
>
  <!-- Sidebar Header -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200 bg-gradient-to-r from-blue-600 to-purple-600">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg bg-white/20 backdrop-blur-sm flex items-center justify-center">
        <fa-icon [icon]="faGear" class="text-white text-xl"></fa-icon>
      </div>
      <h2 class="text-xl font-bold text-white">Admin Panel</h2>
    </div>
    <button 
      (click)="close()"
      class="p-2 rounded-md hover:bg-white/20 transition-colors text-white"
      aria-label="Đóng sidebar"
    >
      <fa-icon [icon]="faXmark" class="w-5 h-5"></fa-icon>
    </button>
  </div>

  <!-- Sidebar Menu -->
  <nav class="p-4 overflow-y-auto h-[calc(100vh-80px)]">
    <ul class="space-y-1">
      <li *ngFor="let item of menuItems">
        <a 
          [routerLink]="item.route"
          routerLinkActive="bg-blue-600 text-white shadow-md"
          [routerLinkActiveOptions]="{exact: item.route === '/force-admin'}"
          (click)="close()"
          class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-all duration-200 text-gray-700 group"
        >
          <fa-icon [icon]="item.icon" class="w-5 h-5 group-hover:scale-110 transition-transform"></fa-icon>
          <span class="font-medium">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
