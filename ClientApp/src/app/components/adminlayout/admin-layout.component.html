<div class="min-h-screen flex flex-col bg-gray-50">
  <!-- Admin Header -->
  <header class="bg-white shadow-sm sticky top-0 z-30 border-b border-gray-200">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Left: Menu Toggle Button -->
        <div class="flex items-center">
          <button
            (click)="toggleSidebar()"
            class="inline-flex items-center justify-center p-2 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 transition-all duration-200"
            aria-label="Mở menu"
            type="button"
          >
            <fa-icon [icon]="faBars" class="w-6 h-6"></fa-icon>
          </button>
          
          <!-- Title -->
          <div class="ml-4">
            <h1 class="text-xl font-semibold text-gray-800">Admin Dashboard</h1>
          </div>
          <a 
            href="/home"
            class="btn btn-primary flex items-center gap-2 font-bold ml-8 h-10 items-center"
            style="align-self: center;"
          >
            <fa-icon [icon]="logoutIcon"></fa-icon>
            Về Trang Chủ
          </a>
        </div>

        <!-- Right: User Info & Actions -->
        <div class="flex items-center gap-4">
          <!-- Notifications -->
          <button
            class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors"
            aria-label="Thông báo"
          >
            <fa-icon [icon]="faBell" class="w-6 h-6"></fa-icon>
            <span class="absolute top-1 right-1 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-white"></span>
          </button>

          <!-- User Profile -->
          <div class="flex items-center gap-3">
            <div class="hidden sm:block text-right">
              <p class="text-sm font-medium text-gray-800">Admin User</p>
              <p class="text-xs text-gray-500">admin@example.com</p>
            </div>
            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-semibold shadow-md">
              AU
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    
    <!-- Content -->
    <main class="flex-1 overflow-x-hidden">
      <router-outlet></router-outlet>
    </main>
  </div>
  
  <!-- Footer -->
  <app-footer></app-footer>
</div>
