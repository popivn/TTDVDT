<footer class="bg-white border-t border-gray-200 py-8 px-4">
  <div class="container mx-auto max-w-6xl">
    <div class="flex flex-col md:flex-row justify-between items-center gap-6">
      <!-- Left: Title and University -->
      <div class="text-center md:text-left">
        <h3 class="text-lg font-semibold text-gray-800 mb-1">
          TRƯỜNG ĐẠI HỌC VÕ TRƯỜNG TOẢN
        </h3>
        <p class="text-gray-600 mb-1">
          Địa chỉ: Quốc lộ 1A, Thạnh Xuân, Thành phố Cần Thơ
        </p>
      </div>

      <!-- Center: Contact Info -->
      <div class="text-center md:text-left">
        <p class="text-gray-700 mb-1">
          <span class="font-semibold">Số điện thoại:</span> 08.1875.3636 - 0293 3953 222 - 0293 3953 666
        </p>
        <p class="text-gray-700">
          <span class="font-semibold">Email:</span> vttutuyensinh@vttu.edu.vn
        </p>
      </div>

      <!-- Right: Social Media -->
      <div class="flex gap-4">
        <div class="flex items-center justify-center w-10 h-10">
          <a 
            [href]="fb_url" 
            class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center hover:bg-blue-700 transition-colors"
            aria-label="Facebook"
          >
            <span class="flex items-center justify-center w-5 h-5">
              <fa-icon 
                [icon]="faFacebook" 
                class="text-white"
                style="display: block; width: 1.25rem; height: 1.25rem; line-height: 1.25rem; margin: auto;" 
              ></fa-icon>
            </span>
          </a>
        </div>
        <a 
          [href]="globe_url" 
          class="w-10 h-10 rounded-full bg-gray-400 flex items-center justify-center hover:bg-gray-500 transition-colors"
          aria-label="Globe">
          <span class="flex items-center justify-center w-5 h-5">
            <fa-icon 
              [icon]="faGlobe" 
              class="text-white"
              style="display: block; width: 1.25rem; height: 1.25rem; line-height: 1.25rem; margin: auto;" 
            ></fa-icon>
          </span>
        </a>
      </div>
    </div>

    <!-- Copyright -->
    <div class="mt-6 pt-6 border-t border-gray-200 text-center">
      <p class="text-gray-600 text-sm">
        © {{ currentYear }} Đại học Võ Trường Toản. All rights reserved.
      </p>
    </div>
  </div>
</footer>
