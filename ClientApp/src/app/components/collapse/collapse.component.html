<div class="container mx-auto max-w-6xl">
  <div 
    *ngFor="let item of items" 
    class="collapse-item border border-gray-200 rounded-lg mb-2 overflow-hidden"
  >
    <!-- Header - Có thể click để toggle -->
    <div 
      (click)="toggleItem(item.id)"
      class="collapse-header flex flex-col gap-4 p-4 bg-gray-50 hover:bg-gray-100 cursor-pointer transition-colors"
    >
      <!-- Name và ID -->
      <div class="flex flex-row flex-1 items-center">
        <h3 class="font-semibold text-gray-800 flex-1">{{ item.name }}</h3>
        <fa-icon 
          [icon]="faChevronDown" 
          class="w-5 h-5 text-gray-500 transition-transform duration-300"
          [ngClass]="{'rotate-180': isExpanded(item.id)}">
        </fa-icon>
      </div>
    </div>

    <!-- Collapse Content - Bảng bên trong -->
    <div 
      *ngIf="isExpanded(item.id)"
      class="collapse-content p-4 bg-white border-t border-gray-200"
    >
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                STT
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Tên
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                ID
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Hiện tại chưa có dữ liệu -->
            <tr>
              <td colspan="3" class="px-6 py-4 whitespace-nowrap text-center text-gray-500">
                Chưa có dữ liệu
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
