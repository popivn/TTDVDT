<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">

      <div class="flex items-center w-full justify-between gap-2">
        <div *ngIf="banner" class="flex-shrink-0">
          <img 
            [src]="banner" 
            alt="Banner" 
            class="h-8 sm:h-10 md:h-16 object-contain"
          />
        </div>

        <!-- Logo/Title -->
        <div class="flex-1 text-center">
          <h1 class="text-xs sm:text-base md:text-lg font-semibold text-gray-800 uppercase leading-tight">
            <span class="block sm:hidden truncate font-extrabold">TTDV & ĐT THEO NHU CẦU XH</span>
            <span class="hidden sm:inline font-extrabold text-base sm:text-lg md:text-2xl">TRUNG TÂM DỊCH VỤ & ĐÀO TẠO THEO NHU CẦU XÃ HỘI</span>
          </h1>
        </div>
      </div>
    </div>
  </div>
</header>
