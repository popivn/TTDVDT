<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Bảng điều khiển Admin</h1>
      <p class="text-gray-600">Quản lý và theo dõi hệ thống</p>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <!-- Total Courses Card -->
      <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm font-medium mb-1">Tổng khóa học</p>
            <p class="text-3xl font-bold text-gray-800">{{ stats.totalCourses }}</p>
          </div>
          <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
            <fa-icon [icon]="faBook" class="text-green-600 text-xl"></fa-icon>
          </div>
        </div>
      </div>

      <!-- Total Classrooms Card -->
      <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm font-medium mb-1">Tổng phòng học</p>
            <p class="text-3xl font-bold text-gray-800">{{ stats.totalClassrooms }}</p>
          </div>
          <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
            <fa-icon [icon]="faBuilding" class="text-blue-600 text-xl"></fa-icon>
          </div>
        </div>
      </div>

      <!-- Total Registrations Card -->
      <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm font-medium mb-1">Tổng đăng ký</p>
            <p class="text-3xl font-bold text-gray-800">{{ stats.totalRegistrations }}</p>
          </div>
          <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center">
            <fa-icon [icon]="faUserPlus" class="text-orange-600 text-xl"></fa-icon>
          </div>
        </div>
      </div>

      <!-- Total Settings Card -->
      <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm font-medium mb-1">Cài đặt hệ thống</p>
            <p class="text-3xl font-bold text-gray-800">{{ stats.totalSettings }}</p>
          </div>
          <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
            <fa-icon [icon]="faGear" class="text-purple-600 text-xl"></fa-icon>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Thao tác nhanh</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <a
          *ngFor="let action of quickActions"
          [routerLink]="action.route"
          class="flex items-center gap-3 p-4 rounded-lg border border-gray-200 hover:bg-gray-50 hover:border-blue-300 transition-colors cursor-pointer"
        >
          <fa-icon [icon]="action.icon" class="text-2xl text-gray-600"></fa-icon>
          <span class="font-medium text-gray-700">{{ action.label }}</span>
        </a>
      </div>
    </div>
  </div>
</div>
